<!DOCTYPE HTML>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
  </head>

  <body>
    <h1>Admin Area</h1>
    <div class="movement-wrapper admin-movement_wrapper">
      <div id="circle"></div>
      <span id="span1">1</span>
      <span id="span2">2</span>
      <span id="span3">3</span>
      <span id="span4">4</span>
      <span id="span5">5</span>
      <span id="span6">6</span>
      <span id="span7">7</span>
      <span id="span8">8</span>
    </div>
    <div class="container form-container">
      <form id="exercise-form">
         <legend class="col-form-legend col-sm-12">Create Exercise</legend>
         <div class="form-group row">
          <div class="col-sm-12">
            <label for="example-number-input" class="col-2 col-form-label">Exercise Name</label>
            <div class="col-10">
              <input id="name-input" class="form-control"  type="text">
            </div>
          </div>
        </div>
        <fieldset class="form-group row">
          <div class="col-sm-6">
            <label class="form-check-label">From</label>
            <select id="from-input" class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>
          <div class="col-sm-6">
            <label class="form-check-label">To</label>
            <select id="to-input" class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-6">
            <div class="form-check">
              <label class="form-check-label">
                <input id="blink-check" class="form-check-input" type="checkbox">Blink
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="example-number-input" class="col-2 col-form-label">Blink speed (1-16)</label>
            <div class="col-10">
              <input id="blink-speed-input" class="form-control" type="number" value="1" id="example-number-input" min="1" max="16">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <label for="example-number-input" class="col-2 col-form-label">Duration time (in secs)</label>
            <div class="col-10">
              <input id="duration-input" class="form-control" type="number" value="1" id="example-number-input" step=0.1 min="0.1">
            </div>
          </div>
          <div class="col-sm-6">
            <label for="example-number-input" class="col-2 col-form-label">Number of reps</label>
            <div class="col-10">
              <input id="reps-input" class="form-control" type="number" value="1" id="example-number-input">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1">
            <button id="preview-btn" type="submit" class="btn">Preview</button>
          </div>
          <div class="col-sm-1">
            <button id="submit-btn" type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </body>

</html>
